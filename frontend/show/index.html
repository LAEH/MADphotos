<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADphotos â€” Show</title>
    <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
    <header id="header">
        <div class="header-left">
            <a href="#" class="logo" id="logo-home"><span class="logo-mad">MAD</span><span class="logo-photos">photos</span></a>
            <span class="header-exp-name" id="header-exp-name"></span>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <svg class="theme-icon-sun" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="8" cy="8" r="3"/><path d="M8 1.5v1M8 13.5v1M1.5 8h1M13.5 8h1M3.4 3.4l.7.7M11.9 11.9l.7.7M3.4 12.6l.7-.7M11.9 4.1l.7-.7"/></svg>
                <svg class="theme-icon-moon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M13.5 8.5a5.5 5.5 0 0 1-7-7 5.5 5.5 0 1 0 7 7z"/></svg>
            </button>
        </div>
    </header>

    <!-- Side menu -->
    <div id="side-menu-backdrop" class="side-menu-backdrop"></div>
    <nav id="side-menu" class="side-menu">
        <ul class="side-menu-list" id="side-menu-list"></ul>
    </nav>

    <main id="main">
        <section id="view-grille" class="view"></section>
        <section id="view-couleurs" class="view"></section>
        <section id="view-faces" class="view"></section>
        <section id="view-compass" class="view"></section>
        <section id="view-bento" class="view"></section>
        <section id="view-nyu" class="view"></section>
        <section id="view-game" class="view"></section>
        <section id="view-confetti" class="view"></section>
    </main>

    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <button class="lightbox-close">&times;</button>
            <img class="lightbox-img" src="" alt="">
            <div class="lightbox-meta">
                <p class="lightbox-alt"></p>
                <div class="lightbox-tags"></div>
                <div class="lightbox-palette"></div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            var t = localStorage.getItem('theme');
            if (t === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
    <script src="theme.js?v=8"></script>
    <script src="app.js?v=8"></script>
    <script src="grid.js?v=8"></script>
    <script src="colors.js?v=8"></script>
    <script src="bento.js?v=8"></script>
    <script src="game.js?v=8"></script>
    <script src="faces.js?v=8"></script>
    <script src="compass.js?v=8"></script>
    <script src="nyu.js?v=8"></script>
    <script src="confetti.js?v=8"></script>
</body>
</html>
